<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ÂçàÈ§êËΩâÁõ§</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    canvas {
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #spinBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ÂçàÈ§êÈÅ∏ÊìáËΩâÁõ§</h1>
  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <button id="spinBtn">ÂçàÈ§êÈÅ∏Êìá</button>
  <div id="result"></div>

  <script>
    const options = ["È∫µÂ∫ó", "Ëá™Âä©È§ê", "sukiya", "Ë∂ÖÂïÜ", "Â∏ÇÂ†¥", "ÂÅ•Â∫∑È§ê", "Áîú‰∏çËæ£", "È£Ø", "È∫µ"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    let angle = 0;

    function drawWheel() {
      const sliceAngle = 2 * Math.PI / options.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      options.forEach((option, i) => {
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.closePath();
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.strokeStyle = "#ccc";
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(i * sliceAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.fillText(option, radius - 10, 5);
        ctx.restore();
      });
    }

    function spinWheel() {
      let spinAngle = Math.random() * 360 + 1800;
      let duration = 4000;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const easeOut = 1 - Math.pow(1 - progress / duration, 3);
        angle = spinAngle * easeOut;
        drawRotated(angle);

        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          showResult(angle);
        }
      }
      requestAnimationFrame(animate);
    }

    function drawRotated(deg) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(deg * Math.PI / 180);
      ctx.translate(-radius, -radius);
      drawWheel();
      ctx.restore();
    }

    function showResult(deg) {
      const sliceAngle = 360 / options.length;
      const selectedIndex = Math.floor(((360 - (deg % 360)) % 360) / sliceAngle);
      const choice = options[selectedIndex];
      document.getElementById("result").innerHTML =
        "üéâ ‰ªäÂ§©ÂçàÈ§êÂêÉÔºö<span style='color:red'>" + choice + "</span>";
    }

    document.getElementById("spinBtn").addEventListener("click", spinWheel);

    drawWheel();
  </script>
</body>
</html>
